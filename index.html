<html>
  <body>
    <h1>bevy_pipe_affect book versions</h1>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/trouv/bevy_pipe_affect/contents/?ref=gh-pages');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
          if (file.type == "dir") {
            htmlString += `<li><a href="${file.path}/index.html">${file.name}</a></li>`;
          }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML += htmlString;
      })()
    </script>
  <body>
</html>
